<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Neon Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loader {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 6px solid rgba(0, 255, 255, 0.3);
      border-top-color: #00f2ff;
      border-bottom-color: #ff00f7;
      animation: spin 1.5s linear infinite;
      box-shadow: 0 0 20px #00f2ff, 0 0 40px #ff00f7;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
